<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-12353664-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-12353664-1');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>東北大学ゴスペルサークルGO∞HIP（ゴシップ）</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Noto+Sans+JP:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="../assets/css/animate.min.css">
  <link href="../assets/css/common.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js" defer></script>
  <script src="../assets/js/swiper.js" defer></script>
  <script src="../assets/js/app.js" defer></script>
  <script src="https://sdk.form.run/js/v2/formrun.js"></script>
</head>
<body>
  <header class="l-header p-header js-header">
    <h1 class="p-header--title">
      <span class="screen-reader-text">東北大学ゴスペルサークルGO∞HIP（ゴシップ）</span>
      <img src="../assets/images/logo.png" alt="">
    </h1>
    <nav class="p-gnav">
      <h2 class="screen-reader-text">サイト内メニュー</h2>
      <button id="js-drawer" class="p-hamburger" aria-controls="globalNav" aria-expanded="false">
        <span class="p-hamburger__line">
          <span class="screen-reader-text">メニューを開閉</span>
        </span>
      </button>
      <div class="p-gnav--wrap">
        <ul class="p-gnav--menu">
          <li class="p-gnav--menuItem"><a href="">TOP</a></li>
          <li class="p-gnav--menuItem"><a href="../about/">ABOUT</a></li>
          <li class="p-gnav--menuItem"><a href="../live/">LIVE</a></li>
          <li class="p-gnav--menuItem"><a href="../contact/">CONTACT</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="l-main">
    <div class="p-mainvidual js-mainvidual">
      <h1 class="p-mainvidual--title --center c-heading --or">CONTACT</h1>
      <p><img class="p-mainvidual--img" src="../assets/images/contact_mv.jpg" alt=""></p>
    </div>
    <section class="p-form js-endBox">
      <div class="l-container --slim">
        <form class="formrun" action="https://form.run/api/v1/r/z2u9iotzxdygnh3byh61zdz4" method="post">
          <div class="p-form--content">
            <label class="p-form--left">お名前<span>※</span></label>
            <input name="お名前" type="text" class="p-contact--right p-form--line" data-formrun-required>
          </div>
          <div class="p-form--validation" data-formrun-show-if-error="お名前">お名前を入力してください</div>

          <div class="p-form--content">
            <label class="p-form--left">メールアドレス<span>※</span></label>
            <input name="メールアドレス" type="text" class="p-contact--right p-form--line" data-formrun-type="email" data-formrun-required>
          </div>
          <div class="p-form--validation" data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>

          <div class="p-form--content">
            <p class="p-form--left">お問い合わせ項目</p>
            <div class="p-form--checkboxWrap">
              <label class="p-form--checkbox"><input class="c-checkbox" type="checkbox" name="お問い合わせ項目[]" value="見学希望" checked><span class="c-checkbox--item">見学希望</span></label>
              <label class="p-form--checkbox"><input class="c-checkbox" type="checkbox" name="お問い合わせ項目[]" value="入部希望"><span class="c-checkbox--item">入部希望</span></label>
              <label class="p-form--checkbox"><input class="c-checkbox" type="checkbox" name="お問い合わせ項目[]" value="出演依頼"><span class="c-checkbox--item">出演依頼</span></label>
              <label class="p-form--checkbox"><input class="c-checkbox" type="checkbox" name="お問い合わせ項目[]" value="話を聞いてみたい"><span class="c-checkbox--item">話を聞いてみたい</span></label>
              <label class="p-form--checkbox"><input class="c-checkbox" type="checkbox" name="お問い合わせ項目[]" value="その他"><span class="c-checkbox--item">その他</span></label>
            </div>
          </div>

          <div class="p-form--content">
            <label class="p-form--left">お問い合わせ<span>※</span></label>
            <textarea name="お問い合わせ" class="p-contact--right p-form--textarea" data-formrun-required></textarea>
          </div>
          <div class="p-form--validation" data-formrun-show-if-error="お問い合わせ">お問い合わせ入力してください</div>

          <!-- ボット投稿をブロックするためのタグ -->
          <div class="_formrun_gotcha">
            <style media="screen">
              ._formrun_gotcha {
                position: absolute !important;
                height: 1px;
                width: 1px;
                overflow: hidden;
              }
            </style>
            <label for="_formrun_gotcha">If you are a human, ignore this field</label>
            <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
          </div>

          <div class="p-form--content">
            <input type="submit" value="送信" class="p-form--submitBtn c-button" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="l-footer p-footer">
    <div class="p-footer--nav">
      <ul class="p-footer--nav--inner">
        <li><a class="--link" href="">TOP</a></li>
        <li><a class="--link" href="../about/">ABOUT</a></li>
        <li><a class="--link" href="../live/">LIVE</a></li>
        <li><a class="--link" href="../contact/">CONTACT</a></li>
      </ul>
    </div>
    <div class="p-footer--adress">
      <p><img class="p-footer--logo" src="../assets/images/logo.png" alt="東北大学ゴスペルサークルGO∞HIP"></p>
      <p class="p-footer--copyright"><small>&copy; 2024 <a href="">GO∞HIP</a> All rights reserved.</small></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.3/ScrollTrigger.min.js"></script>
  <script>
    const trigger = new ScrollTrigger.default()
    trigger.add('[data-trigger]')
  </script>
</body>
</html>
